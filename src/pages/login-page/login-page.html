<div class="row justify-content-center">
  <div class="col-12 col-sm-12 col-md-6 border-column">
    <form class="mt-3 mb-3"
          #loginForm="ngForm"
          (ngSubmit)="testLogin()">
      <h1 class="h2 text-uppercase">
        {{"login.LOGIN"| translate}}
      </h1>

      <div class="form-group">
        <label for="practice_input">
          {{"login.PRACTICE_CODE"| translate}}
        </label>

        <input type="text"
               name="practice"
               class="form-control"
               id="practice_input"
               [(ngModel)]="formData.practice"
               required>
      </div>

      <div class="form-group">
        <label for="user_input">
          {{"login.USER_CODE"| translate}}
        </label>

        <input type="number"
               name="user"
               class="form-control"
               id="user_input"
               [(ngModel)]="formData.user"
               required>
      </div>

      <div class="form-group">
        <label for="password_input">
          {{"login.PASSWORD"| translate}}
        </label>

        <input type="password"
               name="password"
               class="form-control"
               id="password_input"
               [(ngModel)]="formData.password"
               required>
      </div>

      <div class="text-right">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.form.valid">
          {{"login.LOGIN"| translate}}
        </button>
      </div>
    </form>
  </div>

  <div class="col-12 col-sm-12 col-md-6 border-column">
    <div class="mt-3 mb-3">
      <h2 class="h2 text-uppercase">
        {{"login.REGISTER"| translate}}
      </h2>

      <div class="mb-3 mt-3">
        <button type="button"
                class="btn btn-primary"
                [routerLink]="'/register'">
          {{"login.REGISTER_PRACTICE"| translate}}
        </button>
      </div>

      <div class="mb-3">
        <button type="button"
                class="btn btn-primary"
                (click)="showHelp()">
          {{"login.REGISTER_USER"| translate}}
        </button>
      </div>

      <div class="mb-3">
        <button type="button"
                class="btn btn-primary"
                [routerLink]="'/forgot'">
          {{"login.FORGOT_PASSWORD"| translate}}
        </button>
      </div>

      <div class="alert alert-info text-center"
           [slideToggle]="helpShown">
        <b>{{"general.CAUTION"| translate}}!</b> {{"login.ADD_USER_HELP"| translate}}
      </div>
    </div>
  </div>
</div>
